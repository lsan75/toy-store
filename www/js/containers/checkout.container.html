<main class="user">

  <p *ngIf="!payed" class="message">
    You have to pay : {{price | currency:'EUR':'1.2-2'}}
  </p>

  <p *ngIf="payed" class="message">
    Thanks for you purchase ;)
  </p>

  <form (submit)="payIt()" #userForm="ngForm" novalidate>

    <p>
      <label for="firstname">First Name</label>
      <input
        type="text"
        [(ngModel)]="user.firstname"
        required
        ngControl="firstname"
        #firstname
      >
    </p>

    <p>
      <label for="lastname">Last Name</label>
      <input
        type="text"
        [(ngModel)]="user.lastname"
        required
        ngControl="lastname"
        #lastname
      >
    </p>

    <p>
      <label for="email">Email</label>
      <input
        type="email"
        [(ngModel)]="user.email"
        required
        ngControl="email"
        #email
        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
      >
    </p>

    <p>
      <label for="creditcard">Credit Card Number</label>
      <input
        type="text"
        [(ngModel)]="user.creditcard"
        required
        ngControl="creditcard"
        #creditcard
      >
    </p>

    <footer>
      <button [disabled]="!userForm.form.valid">Pay It Huge</button>
    </footer>

  </form>

</main>
