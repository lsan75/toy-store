<main class="basket">

  <article *ngFor="let toy of toys">
    <i class="mdi mdi-{{toy.icon}}"></i>
    <strong>{{toy.title | upper}}</strong>
    <i class="mdi mdi-close-circle" (click)="delete(toy)"></i>
    <span>{{toy.price | currency:'EUR':true:'1.2-2' }}</span>
  </article>

  <aside>
    <strong>Total :</strong>
    <span>{{price | currency:'EUR':true:'1.2-2' }}</span>
  </aside>

  <footer>
    <button (click)="checkout()" [disabled]="!price">Go Buy It</button>
  </footer>

</main>
